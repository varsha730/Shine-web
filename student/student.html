
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Page</title>
  <script src="../shared/session.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #194e74;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px;
      flex-wrap: wrap;
    }
    .card {
      background-color: white;
      width: 280px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h3 {
      color: #194e74;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .card a {
      display: inline-block;
      background-color: #194e74;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      background-color: #153e5a;
    }
  </style>
</head>
<body>
<header>ShineGateway Quiz</header>
<h2>Today's Sessions</h2>
<div class="card-container" id="linkList"></div>
<script>
  const links = getSessionLinks();
  const sessions = [
    { key: 'technical', title: 'Technical Session', desc: 'Improve your technical skills and knowledge.', img: 'https://cdn-icons-png.flaticon.com/512/3064/3064197.png' },
    { key: 'standup', title: 'Standup Call', desc: 'Join the team update and progress meeting.', img: 'https://cdn-icons-png.flaticon.com/512/3652/3652191.png' },
    { key: 'softskill', title: 'Softskill Session', desc: 'Enhance communication and professional skills.', img: 'https://cdn-icons-png.flaticon.com/512/3135/3135768.png' }
  ];
  const linkList = document.getElementById('linkList');
  sessions.forEach(session => {
    if (links[session.key]) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${session.img}" alt="${session.title}">
        <h3>${session.title}</h3>
        <p>${session.desc}</p>
        <a href="${links[session.key]}" target="_blank">Join</a>
      `;
      linkList.appendChild(card);
    }
  });
</script>
</body>
</html>
