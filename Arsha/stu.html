<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shine Gateway - Student Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../coding/css/style.css">
    <link rel="icon" href="../sampp.png">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #1b4f72;
      padding: 20px;
      color: white;
      position: fixed;
      width: 250px;
    }
    .sidebar h4 {
      color: white;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #2c3e50;
      text-decoration: none;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #2980b9;
    }
    .main-content {
      margin-left: 270px;
      padding: 30px;
    }
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .step-indicator .step {
      flex: 1;
      text-align: center;
      padding: 10px;
      background-color: #ccc;
      margin-right: 10px;
      border-radius: 5px;
    }
    .step-indicator .active {
      background-color: #3498db;
      color: white;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>


<div class="main-content">
  <div class="step-indicator">
    <div class="step active" id="step1">Personal Details</div>
    <div class="step" id="step2">Educational Details</div>
    <div class="step" id="step3">Bank Details</div>
  </div>

  <form id="studentForm">
    <!-- Personal Details -->
    <div class="form-section active" id="personalDetails">
      <h3>Personal Details</h3>
      <div class="row">
        <div class="col-md-6">
          <label>User ID *</label><input type="text" class="form-control" required />
          <label>Name *</label><input type="text" class="form-control" required />
          <label>Date of Birth *</label><input type="date" class="form-control" required />
          <label>Gender *</label><select class="form-control" required><option>Male</option><option>Female</option></select>
          <label>Community *</label><input type="text" class="form-control" required />
          <label>First Graduation Certificate *</label><input type="file" class="form-control" required />
          <label>Temporary Address *</label><textarea class="form-control" required></textarea>
        </div>
        <div class="col-md-6">
          <label>Permanent Address *</label><textarea class="form-control" required></textarea>
          <label>Father's Name *</label><input type="text" class="form-control" required />
          <label>Father's Occupation *</label><input type="text" class="form-control" required />
          <label>Father's Annual Income *</label><input type="number" class="form-control" required />
          <label>Contact Number *</label><input type="tel" class="form-control" required />
          <label>Father's Contact Number *</label><input type="tel" class="form-control" required />
          <label>Email ID *</label><input type="email" class="form-control" required />
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-3 p-2" onclick="nextSection(1)">Next</button>
          <button type="button" class="btn btn-secondary mt-3" ><a href="index.html" class="btn">Back</a></button>

    </div>

    <!-- Educational Details -->
    <div class="form-section" id="educationalDetails">
      <h3>Educational Details</h3>
      <div class="row">
        <div class="col-md-4">
          <h5>10th</h5>
          <label>School Name *</label><input type="text" class="form-control" required />
          <label>Mark % *</label><input type="text" class="form-control" required />
          <label>Passed Out Year *</label><input type="text" class="form-control" required />
          <label>Medium *</label><input type="text" class="form-control" required />
        </div>
        <div class="col-md-4">
          <h5>12th</h5>
          <label>School Name *</label><input type="text" class="form-control" required />
          <label>Mark % *</label><input type="text" class="form-control" required />
          <label>Passed Out Year *</label><input type="text" class="form-control" required />
          <label>Medium *</label><input type="text" class="form-control" required />
        </div>
        <div class="col-md-4">
          <h5>UG</h5>
          <label>College Name *</label><input type="text" class="form-control" required />
          <label>University Name *</label><input type="text" class="form-control" required />
          <label>Passed Out Year *</label><input type="text" class="form-control" required />
          <label>Percentage/CGPA *</label><input type="text" class="form-control" required />
          <label>Backlog (Yes/No) *</label><select class="form-control" required><option>Yes</option><option>No</option></select>
        </div>
        <div class="col-md-6 mt-3">
          <h5>PG</h5>
          <label>College Name</label><input type="text" class="form-control" />
          <label>University Name</label><input type="text" class="form-control" />
          <label>Passed Out Year</label><input type="text" class="form-control" />
          <label>Percentage/CGPA</label><input type="text" class="form-control" />
          <label>Backlog (Yes/No)</label><select class="form-control"><option>Yes</option><option>No</option></select>
        </div>
      </div>
      <button type="button" class="btn btn-secondary mt-3" onclick="nextSection(0)">Back</button>
      <button type="button" class="btn btn-primary mt-3" onclick="nextSection(2)">Next</button>
    </div>

    <!-- Bank Details -->
    <div class="form-section" id="bankDetails">
      <h3>Bank Details</h3>
      <div class="row">
        <div class="col-md-6">
          <label>Bank ID *</label><input type="text" class="form-control" required />
          <label>User ID *</label><input type="text" class="form-control" required />
          <label>Bank Name *</label><input type="text" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label>Account Number *</label><input type="text" class="form-control" required />
          <label>IFSC Code *</label><input type="text" class="form-control" required />
          <label>Branch *</label><input type="text" class="form-control" required />
        </div>
      </div>
      <button type="button" class="btn btn-secondary mt-3" onclick="nextSection(1)">Back</button>
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </div>
  </form>
</div>

<script>
  function nextSection(index) {
    const sections = document.querySelectorAll('.form-section');
    const steps = document.querySelectorAll('.step');
    sections.forEach((sec, i) => {
      sec.classList.remove('active');
      steps[i].classList.remove('active');
      if (i === index) {
        sec.classList.add('active');
        steps[i].classList.add('active');
      }
    });
  }
</script>
</body>
</html>
