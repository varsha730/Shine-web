<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aptitude Task - Shine Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../sampp.png">

  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-section {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section h2 {
      margin-bottom: 30px;
      color: #2c3e50;
    }
    label.required:after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2>Aptitude Task Submission</h2>
    <form>
      <div class="mb-3">
        <label for="taskId" class="form-label required">Task ID</label>
        <input type="text" class="form-control" id="taskId" required>
      </div>
      <div class="mb-3">
        <label for="topic" class="form-label required">Topic Name</label>
        <input type="text" class="form-control" id="topic" required>
      </div>
      <div class="mb-3">
        <label for="lastDate" class="form-label required">Last Date for Submission</label>
        <input type="date" class="form-control" id="lastDate" required>
      </div>
      <div class="mb-3">
        <label for="upload" class="form-label required">Upload Task File</label>
        <input type="file" class="form-control" id="upload" required>
      </div>
      <div class="mb-3">
        <label for="remarks" class="form-label">Remarks/Comments</label>
        <textarea class="form-control" id="remarks" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
          <button type="button" class="btn btn-secondary mt-3" ><a href="index.html" class="btn ">Back</a></button>

  </div>
</body>
</html>
