<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shine Gateway - Step Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      background-color: hsl(207, 100%, 85%);
         }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #1b4f72;
      padding: 20px;
      border-right: 1px solid #ccc;
      height: 100vh;
      position: fixed;
    }
    .sidebar h4 {
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      background: #e9ecef;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
    }
    .sidebar a:hover {
      background: #67c2f7;
    }
    .content {
      margin-left: 270px;
      padding: 30px;
      width: 100%;
    }
    .content-section {
      display: none;
      margin: 30px auto;
      max-width: 800px;
    }
    .content-section.active {
      display: block;
    }
    .btn-next {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="sidebar">
    <h4 class="text-white">Shine Gateway</h4>
    <a href="home.html" onclick="showSection('section1')">Student Details</a>
    <a href="#" onclick="showSection('section4')">Soft Skills</a>
    <a href="#" onclick="showSection('section5')">Aptitude</a>
    <a href="#" onclick="showSection('section6')">Job Apply Notes</a>
  </div>

 


   


<script>
  function showSection(id) {
    const allSections = document.querySelectorAll('.content-section');
    allSections.forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function nextSection(nextId) {
    showSection(nextId);
  }
</script>

</body>
</html>
