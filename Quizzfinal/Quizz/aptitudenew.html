      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      let shuffledQuestions = [];
      let currentQuestionIndex = 0;
      let score = 0;
      let timerInterval;

      const questionBox = document.getElementById("question");
      const optionsBox = document.getElementById("options");
      const scoreSection = document.getElementById("score-section");
      const scoreBox = document.getElementById("score");
      const restartQuizBtn = document.getElementById("restart-quiz");
      const backHomeBtn = document.getElementById("back-home");
      const timerDisplay = document.getElementById("timer");

      function startTimer(duration) {
        let timeLeft = duration;
        timerDisplay.textContent = `‚è≥ Time Left: ${formatTime(timeLeft)}`;

        timerInterval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `‚è≥ Time Left: ${formatTime(timeLeft)}`;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            showScore();
          }
        }, 1000);
      }

      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        return `${min}:${sec < 10 ? "0" + sec : sec}`;
      }

      function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        shuffledQuestions = shuffle([...questions]).slice(0, 20);

        questionBox.style.display = "block";
        optionsBox.style.display = "block";
        scoreSection.style.display = "none";
        timerDisplay.style.display = "block";

        clearInterval(timerInterval);
        startTimer(60 * 1);

        loadQuestion();
      }

      function loadQuestion() {
        if (currentQuestionIndex < shuffledQuestions.length) {
          const currentQuestion = shuffledQuestions[currentQuestionIndex];
          questionBox.textContent = `Q${currentQuestionIndex + 1}. ${currentQuestion.question}`;
          optionsBox.innerHTML = "";

          currentQuestion.options.forEach((option) => {
            const btn = document.createElement("button");
            btn.textContent = option;
            btn.onclick = () => {
              if (option === currentQuestion.answer) score++;
              currentQuestionIndex++;
              loadQuestion();
            };
            optionsBox.appendChild(btn);
          });
        } else {
          showScore();
        }
      }

      function showScore() {
        clearInterval(timerInterval);
        questionBox.style.display = "none";
        optionsBox.style.display = "none";
        timerDisplay.style.display = "none";
        scoreSection.style.display = "block";

        scoreBox.innerHTML = `üéâ You scored <strong>${score}</strong> out of <strong>${shuffledQuestions.length}</strong>.`;
      }
